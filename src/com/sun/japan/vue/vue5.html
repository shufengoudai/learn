<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用v-model进行性别选择和利用disabled进行协议认证</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="vue5">
    <label for="male">
        <input type="radio" id="male" value="男" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" value="女" v-model="sex">女
    </label>
    <h2>您选择的性别是：{{sex}}</h2>
    <input type="checkbox" id="lisence" v-model="isagree">
    <p>您是否同意以下协议：</p>
    <button :disabled="!isagree">下一步</button>
</div>

<script>
    var vue5 = new Vue({
        el: "#vue5",
        data: {
            sex: "",
            isagree: false
        }
    })
</script>
</body>
</html>
