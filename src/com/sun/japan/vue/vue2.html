<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <ol>
            <todo-item v-for="jj in xjj" v-bind:todo="jj" v-bind:key="jj.id"></todo-item>
        </ol>
    </div>
<script>
    Vue.component("todo-item",{
        props: ["todo"],
        template: "<li>{{todo.text}}</li>"
    })
    var app = new Vue({
        el: "#app",
        data: {
            xjj: [
                {id: 0,text: "aaaaaaaaaaaaa"},
                {id: 1,text: "bbbbbbbbbbbbb"},
                {id: 2,text: "ccccccccccccc"}
            ]
        }
    })
</script>
</body>
</html>
